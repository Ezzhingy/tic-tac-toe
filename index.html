<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="static/normalize.css">
    <link rel="stylesheet" href="static/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Good Ol' Fashioned Tic-Tac-Toe</h1>
            <h2 class="narrator"></h2>
        </div>
        <div class="choose-container">
            <div class="border">
                <div class="play-x-container">
                    <button class="play-x">PLAY AS <strong>X</strong></button>
                </div>
                <div class="play-o-container">
                    <button class="play-o">PLAY AS <strong>O</strong></button>
                </div>
            </div>
        </div>
        <div class="grid-container"></div>
        <div class="btn-container">
            <button class="play-again">PLAY AGAIN</button>
        </div>
        <div class="footer">
            <p>Copyright Â© <a href="https://github.com/Ezzhingy">Ezzhingy</a> 2022</p>
        </div>    
    </div>
</body>
</html>
